<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Matrix Calculator</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="container">
    <div class="animated-background"></div>
      <h1>Matrix Calculator</h1>
      <div class="matrix-input">
      <div class="animated-background"></div>
        <h2>Matrix A</h2>
        <table id="matrixA">
          <!-- Matrix A Inputs -->
        </table>
        <h2>Matrix B</h2>
        <table id="matrixB">
          <!-- Matrix B Inputs -->
        </table>
      </div>
      <div class="buttons">
        <button onclick="addMatrices()">Add</button>
        <button onclick="subtractMatrices()">Subtract</button>
        <button onclick="multiplyMatrices()">Multiply</button>
        <button onclick="determinantMatrix('A')">Determinant of A</button>
        <button onclick="determinantMatrix('B')">Determinant of B</button>
      </div>
      <div id="result">
        <h2>Result</h2>
        <div id="resultContent"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
